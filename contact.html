<!DOCTYPE html>
<html lang="sv">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Josefin+Sans:ital,wght@0,300;0,400;1,300&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta name="description" content="Elinor Krammings Portfolio" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script defer src="script.js"></script>
    <title>Elinors Portfolio Kontakt</title>
  </head>
  <!--Body-->
  <body>
    <nav class="top-navigation">
      <div class="top-navigation-logo">
        <a href="index.html"
          ><img src="img/Logo.png" alt="Elinor krammings logotyp"
        /></a>
      </div>
      <div class="top-navigation-items">
        <a href="index.html">Hem</a>
        <a href="aboutMe.html">Om mig</a>
        <a href="myWork.html">Arbete</a>
        <a class="active" href="contact.html">Kontakt</a>
      </div>
    </nav>
    <main>
      <h1>Hör gärna av dig!</h1>
      <!---Form-->
      <form class="form-wrapper">
        <div class="field-message">
          <h2>Kära Elinor Kramming,</h2>
          <label for="message"></label>
          <textarea id="message" rows="10" cols="40" name="message">
Skriv ditt meddelande här....</textarea
          >
        </div>
        <div class="field-first-name">
          <h3>Hälsningar från,</h3>
          <label for="first_name">Namn*</label>
          <input
            required
            class="form_input"
            type="text"
            id="first_name"
            name="first_name"
            placeholder="Namn"
          />
        </div>

        <div class="field-email">
          <label for="email">E-postadress*</label>
          <input
            required
            type="email"
            id="email"
            name="email"
            placeholder="E-postadress"
          />
        </div>
        <input type="submit" class="send-button" />
      </form>
      <!--  section with social media contacts-->
      <section>
        <h4>Eller genom :</h4>
        <div class="container-socialmedia">
          <figure>
            <a href="http://www.linkedin.com/feed/">
              <img src="img/linked-in.png" alt="Linked in logga"
            /></a>
          </figure>
          <figure>
            <a href="https://github.com/Zellis-kramming/portfolio"
              ><img src="img/GitHub.png" alt="Git hub logga"
            /></a>
          </figure>

          <figure>
            <a href="https://www.instagram.com/"
              ><img src="img/Instagram.png" alt="Instagram"
            /></a>
          </figure>
        </div>
      </section>
    </main>
    <!--footer and bottom navigation-->
    <footer class="bottom-navigation">
      <div class="flex-container-footer">
        <!--<section class="bottom-navigation"></section>-->
        <a href="index.html" class="bottom-navigation">Hem</a>
        <a href="aboutMe.html" class="bottom-navigation">Om mig</a>
        <a href="myWork.html" class="bottom-navigation active">Arbete</a>
        <a href="contact.html" class="bottom-navigation">Kontakt</a>
      </div>
    </footer>
  </body>
</html>
